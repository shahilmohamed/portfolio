<section id="projects" class="bg-light py-5" appScrollAnimation animationType="fade">
    <div class="container">
        <h2 class="text-center mb-4">Projects</h2>
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let p of projects">
                <div class="card h-100 shadow-sm border-0 card-project">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.title }}</h5>
                        <p class="card-text">{{ p.desc }}</p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a *ngIf="p.repo" [href]="p.repo" class="btn btn-outline-primary btn-sm me-2"
                            target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
